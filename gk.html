	<!-- <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.2.7.min.js"></script>
	<script type="text/javascript">
		var myswiper=new Swiper(".slider-swiper",{
			autoplay : 3000,
			autoplayDisableOnInteraction : false,
			loop:true,
			pagination : '.swiper-pagination'
		});
		var mynav=new Swiper(".nav-swiper",{
			slidesPerView: 6
		});
		var mypage=new Swiper(".page-swiper",{
			onlyExternal : true,
		});
		var navbtn=$("#nav-swiper").find(".swiper-slide");
		navbtn.each(function(index,value){
			navbtn.eq(index).on("tap",function(){
				navbtn.removeClass("active");
				$(this).addClass("active");
				mypage.slideTo(index);
			})
		})
		var meau=$(".meau");
		$(".nav-icon").on("tap",function(){
			if(meau.offset().left<0){
				meau.css("transform","translate(0,0)");
			}else{
				meau.css("transform","translate(-180px,0)");
			}
			
		})
		$(".search-icon").on("tap",function(){
			$("#seacher").toggle();
		})
		$(".more-btn").on("tap",function(){
			var _this=$(this);
			_this.html("<div class='more-icon'></div>");
			setTimeout(function(){
				_this.html("已加载");
			}, 2000);
		})
		$(".user-icon").on("tap",function(){
			window.location.href="logo.html";
		});
	</script>
